<mat-card class="login-form">
  <mat-card-header>
    <mat-card-title>LOGIN HERE</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <form [formGroup]="loginform" (ngSubmit)="onSubmit()">
      <mat-form-field class="full-width">
        <input matInput placeholder="username" formControlName="username">
        <mat-error>Please provide a username</mat-error>
      </mat-form-field>
      <mat-form-field>
        <input matInput placeholder="password" formControlName="password" type="password">
        <mat-error>Please provide a password not less than 4 charaters.</mat-error>
      </mat-form-field>
      <div>
        <button mat-button-raised>Login</button>
      </div>
    </form>

  </mat-card-content>
</mat-card>
